<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bio Data Form</title>
</head>
<body>
    <h2>My Biodata</h2>
    <br>
    <form action="" method="GET">
        <fieldset>
        <legend>Personal Information</legend>
        
        <label for="firstName">First Name</label>
        <input required type="text" placeholder="First Name" id="firstName">
        <label for="lastName">Last Name</label>
        <input type="text" placeholder="Last Name" id="lastName">
        
        <br>
        <br>

        Male: 
        <input type="radio" id="gender" name="gender">
        Female:
        <input type="radio" id="gender" name="gender">
        Others:
        <input type="radio" id="gender" name="gender">
        
        <br>
        <br>
        <label for="dob">Date of Birth: </label>
        <input required type="date" name="dob" id="dob">

        <br>
        <br>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email">
        <br><br>

        <label for="tel">Phone Number</label>
        <input type="tel" name="tel" id="tel" maxlength="10" required minlength="10" placeholder="+91">
        <br>
        <br>
        <label for="height">Height</label>
        <input type="text" id="height">
    </fieldset>

    <fieldset>
        <legend>Education</legend>
        <label for="school">School: </label>
        <input type="text" name="school" placeholder="School Name" id="school">
        <br><br>

        <label for="class">Class: </label>
        <input type="text" id="class" placeholder="Enter Class">
        <br><br>

        <label for="stream">Stream: </label>
        <select name="stream" id="stream" aria-placeholder="Select">
            <option value="">Select Stream</option>
            <option value="pcm">PCM</option>
            <option value="comm">Commerce</option>
            <option value="commMath">Math</option>
            <option value="humanities">Humanities</option>
        </select>
        <br><br>

        <label for="marks">Marksheet: </label>
        <input type="file" name="marks" id="marks">
    </fieldset>
    <br>
    <input type="submit" value="Submit">
    </form>
</body>
</html>
